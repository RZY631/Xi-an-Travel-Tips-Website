<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.js文件 -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=mIG9Vg9e8DEhLdQGRqx46aBZaXfKB0jT">
    </script>
</head>
<body>
    <!-- 2.容器 -->
    <div id="container" style="width:1200px;height:500px;"></div>

    <!-- 3.插入地图显示 -->
    <script>
        //1.创建地图实例
        var map = new BMap.Map("container");
        //2.设置中心点坐标
        var point = new BMap.Point(116.407, 39.915);
        //3.地图初始化，同时设置地图展示级别
        map.centerAndZoom(point, 15); //3-19
        //4.开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        //5.平移缩放控件	NavigationControl 
        map.addControl(new BMap.NavigationControl())
        //缩略地图	OverviewMapControl
        map.addControl(new BMap.OverviewMapControl())
        //比例尺	ScaleControl
        map.addControl(new BMap.ScaleControl())
        //6.标注
        //表示地图上的点，可自定义标注的图标

        //自定义icon类
        var myIcon = new BMap.Icon("img/mark.png", new BMap.Size(25, 35))

        var marker = new BMap.Marker(point, {icon: myIcon});        // 创建标注 
        map.addOverlay(marker);                     // 将标注添加到地图中 
        //监听事件--点击marker --- marker.addEventListener("click", function(){   }) 
        marker.onclick=function(){
            alert('点击了marker')
        }


    </script>

</body>

</html>

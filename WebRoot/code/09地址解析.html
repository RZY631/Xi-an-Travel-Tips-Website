<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.js文件 -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=mIG9Vg9e8DEhLdQGRqx46aBZaXfKB0jT">
    </script>
</head>

<body>
    <!-- 2.容器 -->
    <div id="container" style="width:1200px;height:500px;"></div>

    <!-- 3.插入地图显示 -->
    <script>
        //1.创建地图实例
        var map = new BMap.Map("container");
        //2.设置中心点坐标
        var point = new BMap.Point(116.407, 39.915);
        //3.地图初始化，同时设置地图展示级别
        map.centerAndZoom(point, 15); //3-19
        //4.开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放

        //5.地址解析
        // 创建地址解析器实例     
        var myGeo = new BMap.Geocoder()
        // 将地址解析结果显示在地图上，并调整地图视野    
        myGeo.getPoint("河南省商丘市虞城县沙集乡老集村", function (point) {
                if (point) {
                    map.centerAndZoom(point, 16);
                    map.addOverlay(new BMap.Marker(point));               
                }
            },
            "河南省");
    </script>

</body>

</html>
